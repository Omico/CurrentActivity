apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    defaultConfig {
        applicationId app.APPLICATION_ID
        minSdkVersion app.MIN_SDK_VERSION
        targetSdkVersion app.TARGET_SDK_VERSION
        versionCode app.VERSION_CODE
        versionName app.VERSION_NAME
        addManifestPlaceholders([APP_NAME: "@string/app_name"])
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            addManifestPlaceholders([APP_NAME: "@string/app_name_debug"])
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == 'release') {
                outputFileName = "CurrentActivity-${defaultConfig.versionName}.apk"
            }
        }
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:' + ANDROID_X_VERSION
    implementation 'androidx.cardview:cardview:' + ANDROID_X_VERSION
    implementation 'com.google.android.material:material:' + ANDROID_X_VERSION
    implementation 'androidx.legacy:legacy-preference-v14:' + ANDROID_X_VERSION
    implementation 'androidx.constraintlayout:constraintlayout:' + ANDROID_X_CONSTRAINT_LAYOUT_VERSION

    implementation 'me.omico.support.widget:float-window:' + OMICO_FLOAT_WINDOW_VERSION
    implementation 'me.omico.aosp-part:setup-wizard-lib-compat:' + OMICO_SETUP_WIZARD_LIBRARY_VERSION

    implementation 'me.omico:base-activity-setup-wizard:' + OMICO_LIBRARY
    implementation 'me.omico:device:' + OMICO_LIBRARY
    implementation 'me.omico:provider:' + OMICO_LIBRARY
    implementation 'me.omico:root:' + OMICO_LIBRARY
    implementation 'me.omico:utils:' + OMICO_LIBRARY

    // Firebase
    implementation 'com.google.firebase:firebase-core:' + FIREBASE_CORE_VERSION

    // Fabric Crashlytics
    implementation('com.crashlytics.sdk.android:crashlytics:' + FABRIC_CRASHLYTICS_SDK_VERSION) {
        transitive = true
    }
}
apply plugin: 'com.google.gms.google-services'